<html>
    <body>
        <p id="result1"></p>
        <p id="result2"></p>
        <script> 
        async function product1(a, b, c, d) { 
            let response1 = await a * b + c / d; 
            display1(response1); 
        } 
        function display1(some1) { 
            document.getElementById("result1").innerHTML = some1; 
        }
        product1(3,20, 5, 10)
        async function product2(z, y, x, v) {
                let response2 = await z * y - x * v;
                display2(response2);
            }
            function display2(some2) {
                document.getElementById("result2").innerHTML = some2;
            }
            product2(3, 20, 5, 10)
        
        </script>
    </body>
</html>
